site_name: ERM-System Documentation
site_url: https://ministra1978.github.io/ERM-System/
repo_url: https://github.com/ministra1978/ERM-System
repo_name: ERM-System

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.indexes
    - search.highlight
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: indigo
      accent: blue
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

extra_css:
  - assets/css/overrides.css

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - attr_list
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.tabbed

nav:
  - Home: index.md
  - Roadmap: roadmap.md
  - Architecture: architecture.md
  - How-To:
      - Setup: how-to/setup.md
      - Deployment: how-to/deploy.md
  - API:
      - Authentication: api/auth.md
      - Products: api/products.md
